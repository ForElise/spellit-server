{% extends 'base.html' %}
{% block container %}
  <div class="game-dictionary">
    {{ meaning|safe }}
  </div>
  <div class="game-keyboard">
      <p>
      {% for number in range(5) %}
      <input type="button" id="btn{{number}}" value="{{ word[number] }}"
      OnClick="javascript:playing({{ number }});">
      {% endfor %}
      </p>
  </div>
{% endblock %}
